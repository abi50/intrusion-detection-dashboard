version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IDS_DEBUG=false
    volumes:
      - db-data:/app/backend/db
      - monitored-files:/app/monitored_files
    restart: unless-stopped

  simulator:
    build: .
    command: python -m simulator.simulate
    depends_on:
      - app
    profiles:
      - simulate

volumes:
  db-data:
  monitored-files:
