version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IDS_DEBUG=false
    volumes:
      - db-data:/app/backend/db
      - monitored-files:/app/monitored_files

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  simulator:
    build: .
    command: python -m simulator.simulate
    depends_on:
      - backend
    profiles:
      - simulate

volumes:
  db-data:
  monitored-files:
